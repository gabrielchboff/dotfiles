theme = "dracula"

[editor]
mouse = true
bufferline = "multiple"
rulers = [100]
auto-save = true

[editor.file-picker]
parents = false
hidden = false
deduplicate-links = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"


[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"


[editor.whitespace.render]

tab = "all"

[editor.whitespace.characters]

tab = "→"

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
"'" = "'"

[editor.indent-guides]
render = true
character = "⸽" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[keys.normal.space]
w = ":w" #save buffer
q = ":wq!" # save and quit
n = ":bnext" # next buffer
p = ":bprev" # previous buffer

[keys.normal.backspace]
n = ":new" # new buffer
c = ":bc" # close current buffer
f = ":fmt" # format buffer using lsp
h = ":hs" # horizontal split
v = ":vs" # vertical split

[keys.normal."+"]
b = ":sh cargo build" # build rust app 

[keys.normal]
g = { a = "code_action" } # Maps `ga` to show possible code actions
esc = ["collapse_selection", "keep_primary_selection"]
C-j = ["extend_to_line_bounds", "delete_selection", "paste_after"] # move line down
C-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"] # move line up
