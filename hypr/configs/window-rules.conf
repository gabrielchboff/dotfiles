# Window Rules Configuration

# Development Tools
windowrulev2 = workspace 1, class:^(code)$
windowrulev2 = workspace 1, class:^(code-url-handler)$
windowrulev2 = workspace 1, class:^(jetbrains-.*)$
windowrulev2 = workspace 1, class:^(Android Studio)$
windowrulev2 = workspace 1, class:^(sublime_text)$
windowrulev2 = workspace 1, class:^(dolphin)$

# Browsers & Documentation
windowrulev2 = workspace 2, class:^(brave-browser)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(chromium)$
windowrulev2 = workspace 2, class:^(Google-chrome)$

# Terminal & Development Tools
windowrulev2 = workspace 3, class:^(kitty)$
windowrulev2 = workspace 3, class:^(Alacritty)$
windowrulev2 = workspace 3, class:^(org.wezfurlong.wezterm)$

# Communication & Collaboration
windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 4, class:^(slack)$
windowrulev2 = workspace 4, class:^(teams-for-linux)$

# Floating Rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(DevTools)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(File Operation Progress)$

# Size Rules for Floating Windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(blueman-manager)$
windowrulev2 = size 1200 800, title:^(Open File)$
windowrulev2 = size 1200 800, title:^(Save File)$
windowrulev2 = size 800 400, title:^(File Operation Progress)$

# Center Floating Windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, title:^(Picture-in-Picture)$
windowrulev2 = center, class:^(blueman-manager)$

# Opacity Rules
windowrulev2 = opacity 0.95 0.95, class:^(kitty)$
windowrulev2 = opacity 0.95 0.95, class:^(Alacritty)$
