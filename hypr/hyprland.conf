# Tokyo Night Storm Theme for Hyprland
# Minimal configuration focused on development

# Monitor Configuration
monitor=,preferred,auto,1

# Launch essential components
exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source configurations
source = ~/.config/hypr/configs/environment.conf
source = ~/.config/hypr/configs/window-rules.conf
source = ~/.config/hypr/configs/keybinds.conf

# Theme colors (Tokyo Night Storm)
$background = rgb(24283b)
$foreground = rgb(c0caf5)
$color0 = rgb(1a1b26)
$color1 = rgb(f7768e)
$color2 = rgb(9ece6a)
$color3 = rgb(e0af68)
$color4 = rgb(7aa2f7)
$color5 = rgb(bb9af7)
$color6 = rgb(7dcfff)
$color7 = rgb(a9b1d6)

# Input configurations
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 1.0
    }
}

# General window layout and behavior
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = $color4
    col.inactive_border = $background
    layout = dwindle
    cursor_inactive_timeout = 1
}

# Misc configurations
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Window decoration
decoration {
    rounding = 4
    multisample_edges = true

    active_opacity = 1.0
    inactive_opacity = 1.0

    dim_inactive = false

    col.shadow = $background

    # Remove blur for better performance
    blur {
        enabled = false
    }
}

# Animation settings (minimal for better performance)
animations {
    enabled = true
    bezier = overshot,0.13,0.99,0.29,1.1
    animation = windows,1,4,overshot,slide
    animation = border,1,10,default
    animation = fade,1,10,default
    animation = workspaces,1,4,overshot,slidevert
}

# Layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
    special_scale_factor = 0.8
}

master {
    new_is_master = true
    special_scale_factor = 0.8
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Window rules for development tools
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = workspace 1,class:^(code)$
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 3,class:^(kitty)$
